<div class="app-container">
  <!-- Professional Loader -->
  <app-professional-loader *ngIf="isLoading"></app-professional-loader>
    <div *ngIf="!isLoading" class="main-wrapper" @fadeIn>
    <app-sidebar></app-sidebar>
    
    <div class="content-wrapper" [class.sidebar-open]="sidebarService.isOpen">
      <button id="sidebarToggle" class="btn btn-success sidebar-toggle" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="sidebarService.isOpen ? 'bi-x-lg' : 'bi-list'"></i>
      </button>
      
      <app-header></app-header>
      
      <main class="container py-4" id="resume-container">
        <div class="d-flex justify-content-end mb-4">
          <button id="pdfButton" class="btn btn-success btn-lg animate__animated animate__pulse animate__infinite animate__slower" (click)="downloadPdf()">
            <i class="bi bi-download me-2"></i>Descargar CV
          </button>
          
    
        </div>
        
        <app-profile></app-profile>
        <app-education></app-education>
        <app-experience></app-experience>
        <app-projects></app-projects>
        <app-skills></app-skills>
        
        <app-footer></app-footer>
      </main>
      
      <button 
        *ngIf="showScrollTop" 
        class="btn btn-success scroll-top-btn animate__animated animate__fadeIn" 
        (click)="scrollToTop()">
        <i class="bi bi-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <div *ngIf="isGeneratingPdf" class="pdf-overlay">
    <div class="pdf-loader">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Generando PDF...</span>
      </div>
      <h3 class="mt-3 text-white">Generando PDF...</h3>
      <p class="text-white">Por favor espere mientras se genera su CV.</p>
    </div>
  </div>
  
</div>
