<section id="projects" class="projects-section animate__animated animate__fadeIn">
  <div class="card shadow-lg border-0 overflow-hidden">
    <div class="card-header bg-success text-white p-4">
      <h2 class="mb-0 fw-bold">Proyectos</h2>
    </div>
    
    <div class="card-body p-4">
      <div class="projects-carousel">
        <div class="carousel-container">
          <!-- Navigation Arrows -->
          <button class="carousel-arrow prev" (click)="prevSlide()">
            <i class="bi bi-chevron-left"></i>
          </button>
          
          <div class="carousel-track" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
            <div class="carousel-slide" *ngFor="let project of resumeData.projects; let i = index" @slideIn>
              <div class="project-card" (click)="openProjectLink(project.projectUrl)">
                <div class="project-image">
                  <img [src]="project.imageUrl" [alt]="project.title">
                  <div class="project-overlay">
                    <div class="overlay-content">
                      <h3>{{ project.title }}</h3>
                      <p>{{ project.description }}</p>
                      <div class="tech-tags">
                        <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                      </div>
                      <button class="btn btn-light mt-3">
                        <i class="bi bi-link-45deg me-2"></i>Ver Proyecto
                      </button>
                    </div>
                  </div>
                </div>
                <div class="project-info">
                  <h3 class="project-title">{{ project.title }}</h3>
                  <div class="tech-tags">
                    <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <button class="carousel-arrow next" (click)="nextSlide()">
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
        
        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
          <button 
            *ngFor="let project of resumeData.projects; let i = index" 
            class="indicator-dot" 
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)">
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
